<body>
    <h2> REGISTRATION FORM </h2>

    <form>
        <input type="text" placeholder="Enter your name" required/> <br/> <br/>
        <input type="number" placeholder="Enter your Mobile no" required/> <br/> <br/>
        <input type="email" placeholder="Enter your Email" required/> <br/> <br/>
        <input type="password" placeholder="Enter your Password" required/> <br/> <br/> <br/>
         
        Select Your Gender <br/>
        <input type="radio" name="Gender" value="Male"/>male <br/> 
        <input type="radio" name="Gender" value="Female"/>Female <br/> <br/>
         
        Select Your Course <br/>

        <input type="checkbox" Name="c2" value="C++"/> C++ <br/>
        <input type="checkbox" Name="c3" value="java"/> Java<br/>
        <input type="checkbox" Name="c4" value="Html"/> Html <br/>
        <input type="checkbox" Name="c5" value="Python"/>Python <br/> <br/> <br/>
        

        <input type="Submit"  value="Submit"/> <br/>



        

    </form>
